<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Barbz Timer</title>
        <link rel="stylesheet" href="../styles/mainstyle.css">

    </head>
    <body>
        <br>
        <header id = barbz-header>
            <h1 id="head">Barbz Timer</h1>
            <!-- Add hamburger Menu Here -->
        </header>
        <br>
        <div id="timer">
            <div id="timeBox">
                <ul id="states">
                    <li class="state">Work</li>
                    <li class="state">Short Break</li>
                    <li class="state">Long Break</li>
                </ul>
                <h2 id="clock">25:00</h2>
            </div>
            <br>
            <br>
            <button id="startButton" onclick="timeStart()">Start</button>
        </div>
        <div class="tasksBox">
            <h3>Tasks List:</h3>
            <input type="textarea" name="task1" id="task1">
        </div>
        <script src="../scripts/timer.js"></script>
    </body>
</html>
