<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <title>Nicki's Pomo</title>
</head>
<body>
    <header>
        <div>
            <h1 id="title">Barbz Timer</h1>
            <nav id="hamburger-menu">
                <ul>
                    <li>Mute Notifications</li>
                    <li>Settings</li>
                    <li>View Activity</li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="timer">
        <h3 id="work-tab">Werk</h3>
        <h3 id="short-break-tab">Short Break</h3>
        <h3 id="long-break-tab">Long Break</h3>
        <p id="time">some number here</p>
        <button id="start-btn" type="button">Start</button>
    </div>
    <div class="task-list">
        <p id="task">some task here</p>
        <p id="completed-tasks">some task completed number here</p>
    </div>
</body>
</html>
